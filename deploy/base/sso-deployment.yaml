apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    fdk.service: sso
  name: sso
spec:
  replicas: 1
  selector:
    matchLabels:
      fdk.service: sso
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        fdk.service: sso
    spec:
      containers:
        - name: sso
          image: sso
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "1Gi"
              cpu: "100m"
            limits:
              memory: "1Gi"
      restartPolicy: Always
