name: Build staging image and push to registry
permissions:
  contents: read
  packages: write
on:
  pull_request:
    types: [ready_for_review, opened, reopened, synchronize]
    branches:
      - main

jobs:
  build-sso:
    name: Build when pull request is created
    if: ${{ github.actor != 'dependabot[bot]' && github.event.pull_request.draft == false }}
    uses: Informasjonsforvaltning/workflows/.github/workflows/build-push.yaml@main
    with:
      app_name: sso
      environment: staging
      gh_environment: staging
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dependabot-build:
    name: Build image on PR from dependabot
    if: ${{ github.actor == 'dependabot[bot]' }}
    uses: Informasjonsforvaltning/workflows/.github/workflows/build.yaml@main
    with:
      java_version: '17'
